<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>List of Owners</title>
</head>
<body>

<h1 th:text="'Owners List'">List of Owners...</h1>

<table>

  <thead>
  <tr>
     <th> Id </th>
     <th> First Name </th>
     <th> Last Name  </th>
   
    </tr>
  
  
  
   </thead>
   
   <tbody>
   
   <tr th:each="owner :${owners}">
      <td th:text="${owner.id}"> 1
      </td>
      <td th:text="${owner.firstName}"> lipak
      </td>
      <td th:text="${owner.lastName}"> kumar
      </td>
   
   
   
     </tr>
   
   
   
   </tbody>
   




</table>

</body>
</html>
